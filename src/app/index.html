<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>The Apprentice</title>
</head>
<body>
    <div id="main">
        <!-- Left Area -->
        <div id="left-area">
            <!-- Back to .pak button -->
            <div id="back-pak">‚Üê Back to .pak</div>

            <!-- Import button -->
            <div id="pak-actions">
                <button class="tree-preview-btn" id="pak-import">Import</button>
                <div>
                    <span>Import dependencies</span>
                    <input type="checkbox" id="import-deps" checked />
                </div>
            </div>

            <div id="display-mode">
                <label for="select-display-mode">Display mode:</label>
                <select id="select-display-mode">
                    <option value="root">Root objects</option>
                    <option value="named">Named objects</option>
                    <option value="all">All objects</option>
                    <option value="alchemist">Alchemist</option>
                </select>
            </div>

            <div id="tree-view">
                <!-- Tree View -->
                <div class="tree main-tree"></div>
                
                <!-- Search Bar -->
                <div id="search-bar">
                    <input type="text" id="search" placeholder="Search for objects..." />
                    <label for="auto-refresh">Auto Refresh</label>
                    <input type="checkbox" id="auto-refresh" checked />
                    <div style="width: 15px;"></div>
                    <button id="size-minus">-</button>
                    <button id="size-plus">+</button>
                </div>
            </div>
        </div>
        
        <!-- Right Area -->
        <div id="right-area">
            <!-- Level Explorer -->
            <div id="explorer">
                <canvas id="canvas"></canvas>
                <div id="hide-explorer">Hide Explorer</div>
            </div>

            <!-- Hex Data View -->
            <div id="data-view">
                <div id="object-name">Object data</div>
                <div id="data-table-ctn"></div>
            </div>

            <!-- Fields View Header -->
            <div id="objects-fields-title">
                <div id="object-actions">
                    <button class="object-button" id="object-clone">Clone</button>
                    <button class="object-button" id="object-rename">Rename</button>
                    <button class="object-button" id="object-delete">Delete</button>
                    <button class="object-button" id="focus-in-explorer">Focus in explorer</button>
                </div>
                <div id="apply-all">
                    <label for="apply-all-checkbox">Apply changes to all search results?</label>
                    <input type="checkbox" id="apply-all-checkbox" />
                </div>
            </div>

            <!-- Fields View -->
            <div id="object-view-ctn">
                <table id="object-view"></table>
            </div>
            
            <!-- Struct Viewer -->
            <div id="data-struct">
                <div class="section-title">Object structure</div>
                <pre><code id="data" class="language-json"></code></pre>
            </div>

            <!-- Tree Preview -->
            <div id="tree-preview-ctn">
                <div id="tree-preview-buttons">
                    <div id="checkbox-input">
                        <span>Include in package file</span>
                        <input type="checkbox" id="include-in-pkg" />
                    </div>
                    <button class="tree-preview-btn" id="igz-open" style="height: 30px;">Open</button>
                    <div id="tree-preview-buttons-bottom">
                        <button class="tree-preview-btn" id="igz-clone">Clone</button>
                        <button class="tree-preview-btn" id="igz-rename">Rename</button>
                    </div>
                    <div id="tree-preview-buttons-bottom">
                        <button class="tree-preview-btn" id="igz-delete">Delete</button>
                        <button class="tree-preview-btn" id="igz-replace">Replace</button>
                        <button class="tree-preview-btn" id="igz-extract">Extract</button>
                    </div>
                </div>
                <div class="tree tree-preview"></div>
            </div>

            <!-- Context Menu -->
            <!-- <div id="context-menu">
                <button id="copy-field" class="tree-preview-btn">Copy value</button>
                <button id="paste-field" class="tree-preview-btn">Paste value</button>
                <button id="spawn-here" class="tree-preview-btn">Spawn here</button>
                <button id="spawn-on-crate" class="tree-preview-btn">Spawn on crate</button>
            </div> -->
        </div>

        <!-- Level Selector -->
        <div id="level-selector">
            <div>
                <button id="launch-game">Launch Level</button>
                <select id="level-select"></select>
            </div>
            <div>
                <span>Use current .pak</span>
                <input type="checkbox" id="use-current-pak" checked />
            </div>
        </div>
    </div>
</body>
</html>
